<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Get started with Add-on development using JavaScript" />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Started</title>
        <link rel="stylesheet" href="./style.css" />
        <style>
            #board {
              margin-top: 12px;
              display: flex;
              flex-direction: column;
              gap: 8px;
            }
          
            .sticky {
              padding: 10px 12px;
              border-radius: 8px;
              font-size: 14px;
              line-height: 1.4;
              border: 1px solid #ccc;
              background: #f3f3f3;
            }
          
            .sticky.task {
              background: #fff7c2;
              border-color: #e6d36a;
            }
          
            .sticky.decision {
              background: #d6f0ff;
              border-color: #7cc4e8;
            }
          
            .sticky.question {
              background: #ffe2e2;
              border-color: #e09a9a;
            }
          </style>
          
    </head>
    <body>
    <div id="app">
        <h2>Smart Sticky Notes Board</h2>

        <textarea
            id="inputText"
            placeholder="Paste meeting notes, emails, or chat conversations here..."
        ></textarea>

        <button id="analyzeBtn">Analyze & Create Notes</button>

        <button id="createNoteBtn">+ Create New Note</button>

        <!-- Modal for creating a new note -->
        <div id="noteTypeModal">
            <div id="modalContent">
                <!-- Icon -->
                <div class="modal-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9H9H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- Title -->
                <h3 class="modal-title">Create a New Note</h3>
                
                <!-- Description -->
                <p class="modal-description">Start writing your thoughts with our rich text editor.</p>
                
                <!-- Input field -->
                <input 
                    type="text" 
                    id="noteTitleInput" 
                    class="modal-input" 
                    placeholder="Enter note title..."
                    autofocus
                />
                
                <!-- Action buttons -->
                <div class="modal-actions">
                    <button id="createNoteModalBtn" class="btn-primary">Create</button>
                    <button id="closeModal" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="board"></div>
    </div>


    <script type="module" src="./index.js"></script>


    </body>
</html>
